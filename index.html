<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter spuu</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="codes.js"></script> 
    <script defer src="app.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>CURRENCY CONVERTER</h1>
        <form>
            <div class="amount">
               <p>Enter amount to convert</p>
               <input placeholder="Enter">
           </div>
           <div class="drop-down">
            <div class="From">
                <p>From</p>
                <div class="select_container">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="from">
                        <option value="USD">USD</option>
                        <option value="AUD">AUD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-right-left"></i>
            <div class="To">
                <p>To</p>
                <div class="select_container">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select name="to">
                        <option value="USD">USD</option>
                        <option value="AUD">AUD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
            </div>
           </div>
           <div class="msg">1USD=100INR</div>
           <button id="button">Get convereted amount</button>
    </div>
    <br>
    <br>
    <footer>
        <p>All Rights reserved. version 05.2025.09</p>
    </footer>
</body>
</html>
